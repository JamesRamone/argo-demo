apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  destination:
    namespace: guestbook
    server: https://kubernetes.default.svc
  project: guestbook
  source:
    repoURL: https://github.com/kubernetes/examples
    targetRevision: HEAD
    path: guestbook/all-in-one/guestbook-all-in-one.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true