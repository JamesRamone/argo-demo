server:
  configEnabled: true
  additionalApplications:
  - name: cluster-addons
    namespace: argocd
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: cluster-addons
    source:
      repoURL: https://github.com/JamesRamone/argo-demo.git
      targetRevision: HEAD
      path: /
      directory:
        recurse: true
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: false
        selfHeal: false

  additionalProjects:
  - name: cluster-addons
    namespace: argocd
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: Cluster Addons
    sourceRepos:
    - '*'
    destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: cert-manager
      server: https://kubernetes.default.svc


  